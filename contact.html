<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weBlog.com - ContactUs</title>
    <link rel="stylesheet" href="css/utils.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/mobile.css">
    <script src="script.js"></script>
</head>

<body>
    <nav class="navigation max-width-1 m-auto">
        <div class="nav-left">
            <a href="index.html"><span>weBlog</span></a>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
        <div class="nav-right font1">
            <form action="search.html">
                <input class="form-input" type="text" name="query" placeholder="Article Search">
                <button class="btn">Search</button>
            </form>
        </div>
    </nav>
    <div class="HR max-width-1 m-auto">
        <hr>
    </div>

    <div class="contact-content max-width-1 m-auto my-30 font1">
        <div id="h2">
            <h2>No worries! Feel Free to Contact Us</h2>
            <hr>
        </div>

        <div class="contact-form  my-30">
            <div class="form-box">
                <!-- <label>Enter Your Name :-</label> -->
                <input type="text" placeholder="First Name">
                <input type="text" placeholder="Last Name">
            </div>
            <div class="form-box">
                <!-- <label>Enter Your Email Address :-</label> -->
                <input type="text" placeholder="Email Address">
            </div>
            <div class="form-box">
                <!-- <label>Enter Your Mobile Number :-</label> -->
                <input type="text" placeholder="Contact Number">
            </div>
            <div class="form-box">
                <!-- <label>Please Describe Your Concern</label> -->
                <textarea class="TextArea" placeholder="Please Elaborate Your Concern"></textarea>
            </div>
            <div class="form-box-2" id="Check-Box">
                <input type="checkbox">
                <label><a href="/index.html">I Accept All The Terms & Conditions of weBlog.com</a></label>
            </div>
            <div class="form-box-3">
                <input type="submit" class="Submit-btn">
            </div>

        </div>
    </div>


   <div class="footer m-auto">
        <div class="Copyright-Line">
            <p>All Copyrights &copy; are reserved <a href="https://sujaljain.github.io/ResponsiveWebsite/index.html">weBlog.com</a></p>
        </div>
        <a href="https://www.vecteezy.com/free-vector/marketing">Graphic Vectors by: Vecteezy</a>
    </div>
</body>

</html>
